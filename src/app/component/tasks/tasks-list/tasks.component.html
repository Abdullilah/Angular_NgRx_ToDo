<section class="container">
  <app-task title="Submitted" [tasks]="submittedTasks" column="first"></app-task>
  <app-task title="In Progress" [tasks]="inProgressTasks" column="second"></app-task>
  <app-task title="Fixed" [tasks]="fixedTasks" column="third"></app-task>
</section>
<section class="container">
  <form (submit)="addTask($event, title.value, description.value, department.value, employeeID.value)" class="add-list">
    <h2>Add a New Task</h2>
    <div class="add-list__field">
      <label for="title">Title</label>
      <input type="text" placeholder="The title of the task" id="title" #title required="required">
    </div>
    <div class="add-list__field">
      <label for="description">Description</label>
      <input type="text" placeholder="The description of the task" id="description" #description required="required">
    </div>
    <div class="add-list__field">
      <label>Department</label>
      <select #department>
        <option value="Front-end">Front-end</option>
        <option value="Back-end">Back-end</option>
        <option value="Designer">Designing</option>
      </select>
    </div>
    <div class="add-list__field">
      <label>Employee</label>
      <select #employeeID>
        <option *ngFor="let employee of getAllEmployees$ | async" [value]="employee.id">{{employee.firstName}} {{employee.lastName}}</option>
      </select>
    </div>
    <button>Add Task</button>
  </form>
</section>
