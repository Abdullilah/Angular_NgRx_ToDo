<div class="container__list">
  <h2>{{title}}</h2>
  <div class="container__list__card" [ngClass]="className" *ngFor="let employee of employees">
    <p>Name: {{employee.firstName}}</p>
    <p>Surname: {{employee.lastName}}</p>
    <p>Tasks IDs:
      <span *ngFor="let taskID of employee.tasksIDs">
          {{taskID}}
        </span>
    </p>
  </div>
</div>
